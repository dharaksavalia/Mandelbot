<body>
    <nav class="w3-bar w3-black">
        <a href="/home" class="w3-button w3-bar-item">Home</a>
        <a href="/#demo" class="w3-button w3-bar-item">Demo</a>
        <a href="#contact" class="w3-button w3-bar-item">Contact</a>
      </nav>
  <div id="connection_details" class="form-inline text-center" role="form" align="center">
    <input type="text" id="host" value="localhost" class="form-control" placeholder="host" />
    <br />
    <input type="text" id="port" value="8888" class="form-control" placeholder="port" />
    <br />
    <input type="text" id="uri" value="/ws" class="form-control" placeholder="url" />
    <br />
    <input type="submit" id="open" class="btn btn-primary" value="open" />
  </div>
  <div id="myImage" class="img-rounded"></div>
  <script type="text/javascript">
    var host;
    var port;
    var uri;
    $("#open").click(function (evt) {
      host = $("#host").val();
      port = $("#port").val();
      uri = $("#uri").val();
      var urlsource= "http://" + host + ":" + port + "/images";
      console.log("url:"+urlsource);
      var map = new ol.Map({
        target: 'myImage',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: urlsource+'/{z}/{x}/{y}'//formate the url based on your requirement.
              })
            })
          ],
          view: new ol.View({
            center: [0, 0],//defualt parameters
            zoom: 2//defualt zooming
          })
        });
      });
  </script>
</body>
